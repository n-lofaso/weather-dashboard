<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />  
</head>
<body>
    <h1 class="title is-1 has-text-white has-background-link has-text-centered p-3">Weather Dashboard</h1>
    <div class="columns">
        <div class="column m-3 is-2">
            <h2 class="title">Search for a City:</h2>
                <input class="input" type="text" placeholder="Example: New York">
                <button class="button is-info mt-2 mb-4 px-6">Search</button>
                <ul class="prev-searches is-hidden">
                    <li><button class="button has-background-grey px-6 my-1"></button></li>
                </ul>
                
        </div>
 
        <div class="column m-3 mx-6 is-7">
            <h2 class="title">Current City</h2>
            <ul class="weather-info">
                <li>Temp: </li>
                <li>Wind: </li>
                <li>Humidity: </li>
            </ul>
        </div>
    </div>
            <h2 class="title has-text-centered">5-Day Forcast:</h2>

        <div class="column m-6 is-one-fifth is-flex-direction-row">
            <div class="card has-background-link has-text-white is-hidden">
                <div class="card-content">
                    <h3 class="title is-6 has-text-white"></h3>
                    
                    <ul class="five-day-info">
                        
                    </ul>
                </div>
            </div>


        </div>























</body>
</html>
