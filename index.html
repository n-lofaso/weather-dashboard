<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-2 searchCol">
          <h2 for="city" class="pt-3 pb-3">Search for a City:</h2>
          <div class="input-group inputForm">
            <input
              type="text"
              class="form-control cityInput"
              placeholder="Please enter the name of a city"
              aria-label="City"
              aria-describedby="input-group-button-right"
            />
            <button
              class="btn btn-info submit-btn"
              id="input-group-button-right"
            >
              Submit
            </button>
          </div>
          <div class="container prev-searches"></div>
        </div>
        <div class="col-12 col-lg-10">
          <div class="row">
            <div class="card resultCard">
              <h2 class="card-header cityName"></h2>
              <img class="icon" />
              <div class="card-body current-weather"></div>
            </div>
          </div>
          <div class="row five-day-forecast"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
